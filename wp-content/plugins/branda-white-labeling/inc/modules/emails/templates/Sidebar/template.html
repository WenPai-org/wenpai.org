<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<!-- If you delete this meta tag, Earth will fall into the sun. -->
	<meta name="viewport" content="width=device-width"/>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>{EMAIL_SUBJECT}</title>
</head>

<body bgcolor="#FFFFFF" topmargin="0" leftmargin="0" marginheight="0" marginwidth="0">

<!-- HEADER -->
<table class="head-wrap" bgcolor="#999999">
	<tr>
		<td></td>
		<td class="header container">

			<div class="content">
				<table bgcolor="#999999">
					<tr>
						<td>
							<!--This is a demo image it can be replaced by company logo you just need to specify a image URL-->
							<img src="https://loremflickr.com/200/50/"/>
						</td>
						<td align="right">
							<!-- BLOG_NAME is replaced by site name when sending email,
							Although you can place any text here -->
							<h6 class="collapse">{BLOG_NAME}</h6>
						</td>
					</tr>
				</table>
			</div>

		</td>
		<td></td>
	</tr>
</table>
<!-- /HEADER -->

<!-- BODY -->
<table class="body-wrap">
	<tr>
		<td></td>
		<td class="container" bgcolor="#FFFFFF">

			<div class="column-wrap">

				<div class="column">
					<table>
						<tr>
							<td>
								<!--						USER_NAME will be replace if the email to which mail is being sent, is associated
																				with a user account, otherwise it will be removed-->
								<h4>Hello, {USER_NAME}</h4>
								<!--message is replace by email content while sending out an email-->
								<p>{MESSAGE}</p>

							</td>
						</tr>
					</table>
				</div>

				<div class="column">
					<table>
						<tr>
							<td class="sidebar-td">
								<!-- Displays a list of recent 4 posts in the email, you can show 4 or less posts by editing the template.
								There are two filters 'htmlemail_sidebar_title' and 'htmlemail_sidebar_posts' to change the sidebar title and post list, in case you want to show some other posts.
								'htmlemail_sidebar_title' takes a string, while 'htmlemail_sidebar_posts', takes an array of posts
								containing ID and post_title. -->
								<ul class="sidebar">
									<li>
										<a>
											<!--You can replace SIDEBAR_TITLE with any text,
											if left unchanged it will be replaced by a default value -->
											<h5>{SIDEBAR_TITLE}</h5>
										</a>
									</li>
									<li><a class="" href="{POST_1_LINK}">{POST_1} &raquo;</a></li>
									<li><a class="" href="{POST_2_LINK}">{POST_2} &raquo;</a></li>
									<li><a class="" href="{POST_3_LINK}">{POST_3} &raquo;</a></li>
									<li><a class="last" href="{POST_4_LINK}">{POST_4} &raquo;</a></li>
								</ul>
							</td>
						</tr>
					</table>
				</div>
				<div style="clear: left;">
					<!-- social & contact -->
					<table class="social" width="100%">
						<tr>
							<td>

								<!--- column 1 -->
								<table align="left" class="column">
									<tr>
										<td>

											<h5 class="">Connect with Us:</h5>

											<p class="">
												<!--Specify URLs to Social links-->
												<a href="#" class="soc-btn fb">Facebook</a>
												<a href="#" class="soc-btn tw">Twitter</a>
												<a href="#" class="soc-btn gp">Google+</a>
											</p>
										</td>
									</tr>
								</table>
								<!-- /column 1 -->

								<!--- column 2 -->
								<table align="left" class="column">
									<tr>
										<td>

											<h5 class="">Contact Info:</h5>
											<!--Replace the contact details-->
											<p>Phone: <strong>408.341.0600</strong><br/>
												Email: <strong>{FROM_EMAIL}</strong></p>

										</td>
									</tr>
								</table>
								<!-- /column 2 -->

								<span class="clear"></span>

							</td>
						</tr>
					</table>
					<!-- /social & contact -->
				</div>

				<div class="clear"></div>

			</div>

		</td>
		<td></td>
	</tr>
</table>
<!-- /BODY -->

<!-- FOOTER -->
<table class="footer-wrap">
	<tr>
		<td></td>
		<td class="container">

			<!-- content -->
			<div class="content">
				<table>
					<tr>
						<td align="center">
							<p>
								<!--Specify a page link to terms and privacy pages in site-->
								<a href="#">Terms</a> |
								<a href="#">Privacy</a>
							</p>
						</td>
					</tr>
				</table>
			</div>
			<!-- /content -->

		</td>
		<td></td>
	</tr>
</table>
<!-- /FOOTER -->

</body>
</html>
